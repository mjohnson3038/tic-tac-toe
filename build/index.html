<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css"></link>
    <link rel="stylesheet" href="css/app.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <section id="current-player">
      </section>

      <section id="winner" hidden="true">
      </section>

      <section id="game">
        <div class="row">
          <table id="board" class="medium-6 columns medium-offset-1">
            <tr>
              <td id="sq-1" class="square"></td>
              <td id="sq-2" class="square"></td>
              <td id="sq-3" class="square"></td>
            </tr>

            <tr>
              <td id="sq-4" class="square"></td>
              <td id="sq-5" class="square"></td>
              <td id="sq-6" class="square"></td>
            </tr>

            <tr>
              <td id="sq-7" class="square"></td>
              <td id="sq-8" class="square"></td>
              <td id="sq-9" class="square"></td>
            </tr>
          </table>
          <button id="new-game" name="button" class="success button medium-3 medium-offset-2 columns">New Game</button>
        </div>
      </section>
    </main>

    <script type="text/template" id="tmpl-winner">
      <h2>Congratulations, <%- player %> ! You've won!</h2>
    </script>

    <script type="text/template" id="tmpl-curr-player">
      <h2>Current player: <%- player %></h2>
      <h3>You are playing: <%- mark %></h3>
    </script>
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
